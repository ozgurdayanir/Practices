<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1 class="d-block d-sm-none bg-success">XS - MOBİL EKRAN GÖRÜNÜMLÜ SİTE</h1>
    <h1 class="d-none d-sm-block d-md-none bg-primary">SM - TABLET EKRAN GÖRÜNÜMLÜ SİTE</h1>
    <h1 class="d-none d-md-block d-lg-none bg-danger">MD - LAPTOP EKRAN GÖRÜNÜMLÜ SİTE</h1>
    <h1 class="d-none d-lg-block d-xl-none bg-info">LG - NORMAL EKRAN GÖRÜNÜMLÜ SİTE</h1>
    <h1 class="d-none d-xl-block bg-warning">XL - GENİŞ EKRAN GÖRÜNÜMLÜ SİTE</h1>

    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-primary">Lorem, ipsum.</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-secondary">Rem, ipsum?</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-success">Necessitatibus, veniam!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-warning">Quam, alias!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-info d-lg-none d-xl-block">Eos, quam!</div>
            <div class="col-sm-6 col-md-4 col-lg-3 col-xl-2 bg-danger d-lg-none d-xl-block">A, maiores?</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
