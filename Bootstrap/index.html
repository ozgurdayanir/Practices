<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Column Examples</h1>
    <br>
    <div class="container">
        <div class="row">
            <div class="col bg-success">
                1. Sütun
            </div>
            <div class="col bg-danger">
                2. Sütun
            </div>
            <div class="col bg-primary">
                3. Sütun
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-4 bg-success">
                4/12 Genişliğinde Sütun
            </div>
            <div class="col-8 bg-danger">
                8/12 Genişliğinde Sütun
            </div>
        </div>
    </div>
    <br><br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-lg-4 bg-success">
                1. Sütun
            </div>
            <div class="col-md-6 col-lg-8 bg-danger">
                2. Sütun
            </div>
        </div>
    </div>
    <br><br><br>

    <h2>Column Practice</h2>
    <br>
    <!--md kırılma noktasında 3 eşit sütun örneği.
    md boyutuna gelene kadar 12 kolon alan kaplar ve alt alta gelirler.-->
    <div class="container">
        <div class="row">
            <div class="col-md-4 bg-success">
                Sütun 1
            </div>
            <div class="col-md-4 bg-danger">
                Sütun 2
            </div>
            <div class="col-md-4 bg-primary">
                Sütun 3
            </div>
        </div>
    </div>
    <br><br>
    
    <!--Oluşturulan her sütun için:
        sm ve daha küçük ekranda 6 kolonluk alan kaplar
        md classı tanımlanmadığı için sm'dan lg'ye kadar 6 kolonluk alan kaplar.
        lg ekranlarda 3 kolonluk alan kaplar
        xl ekranlarda 2 kolonluk alan kaplar-->
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
            <div class="col-sm-6 col-lg-3 col-xl-2 bg-primary">
                Column
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
