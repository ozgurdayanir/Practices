<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraphs</title>
</head>
<body>
    <h1>HTML Paragraphs</h1>

    <h2>The <code>&lt;p&gt;</code> element</h2>
    <p>Bu bir paragraftır</p>
    <p>Bu başka bir paragraftır.</p>

    <h2>The <code>&lt;br&gt;</code> element</h2>
    <p>Bu satır kestirmesi olan <br>bir paragraftır</p>

    <h2>The <code>&lt;pre&gt;</code> element</h2>

    <pre>
    Lorem, ipsum dolor.

        Lorem ipsum dolor sit amet consectetur.
    
    Lorem ipsum dolor sit.
    </pre>
    <!-- <pre> ile yazılan paragraflarda boşluklar satır aralıkları tarayıcıda render edilir. -->
</body>
</html>
