<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrays</title>
</head>
<body>
    <h1>JavaScript Arrays</h1>
    <script>
        let numbers = [-1, 3, 2, 4];
        let strings = ['B', 'C', 'D', 'D'];
        
        console.dir(numbers);
        console.dir(strings);

        //0. elemanı güncelle
        numbers[0] = 1;

        //dizinin sonuna eleman ekle
        strings.push('Push');

        //dizinin başına eleman ekle
        strings.unshift('Unshift');

        //dizinin belirli bir yerine eleman ekle

        strings.splice(2, 0, 'Splice 1', 'Splice 2') //bu methodda ilk yazdığımız 2 değeri 2.elemandan başla anlamına gelir. Sonra verilen 0 değeri başladığımız sıradan sonraki hiç bir elemanı silme anlamına gelir eğer bu değere 1 verseydik 2 den başla ve sırana 1 tane eleman sil demiş olurduk. Bu yüzden 'C' elemanı silinirdi. Son olarak yazdığımız stringler sırasıyla eklenir.

        // Dizinin son elemanını sil
        strings.pop();

        // Dizinin ilk elemanını sil
        strings.shift();

        //Dizi elemanlarını sırala
        numbers.sort()

        //Dizi elemanlarını tersten sırala
        numbers.reverse() //elemanların yerini değiştiriyor yani 0'daki eleman sona sonraki eleman 0'a geliyor. sort metoduyla beraber kullanılırsa düzgün sıralama olmuş olur

        //Dizileri birleştir
        numbers = numbers.concat([5,6]) //bu şekilde birleştirirsek ilk array'e 5 ve 6yı eklemiş oluyor bu consolda ilk array üzerinde görünmüyor fakat reduce methoduna dikkat edildiğinde aslında dizine sayılar eklendiği için toplam değişiyor.
        console.log('numbers.concat', numbers);
        // const concated = numbers.concat([5, 6])
        // console.log('numbers.concat', concated);
        // burda ayrı bir tanımlama yapılıyor ilk arrayden farklı
        

        // Dizi içindeki her eleman için işlem yap ".reduce"
        const reduced = numbers.reduce(function(total, value) {
            return total + value;
        }, 0)
        console.log('numbers.reduce', reduced);

        // Dizi içerisindeki tüm elemanlar için koşulu sına
        const isOK = numbers.every(function(value) {
            if (value > 0) {
                return true
            }
        })
        console.log('numbers.every()', isOK)
        
        // Dizi içerisindeki bazı elemanlar için koşulu sına
        const isSomeOK = numbers.some(function(value) {
            if (value > 1) {
                return true
            }
        })
        console.log('numbers.some()', isSomeOK)

        //Dizinin belli bir kısmını böl
        const sliced = strings.slice(1,3);
        console.log('strings.slice()', sliced);

        //Diziyi metine dönüştür
        const joined = strings.join(' - ');
        console.log('strings.join()', joined);

        //dizinin içinde bir elemanı ara
        const finded = strings.find(function (value) {
            if (value === 'B'){
                return value;
            }
        });
        console.log('strings.find()',finded)

        //Dizi içinde tüm elemanları ara
        const filtered = strings.filter(function(value) {
            if (value === 'D') {
                return value;
            }
        });
        console.log('strings.filter()', filtered);

        //Dizi içindeki tüm elemanlar için işlem yap
        const mapped = strings.map(function(value){
            return '(' + value + ')';
        });
        console.log('strings.map()', mapped);

        console.log('numbers[]', numbers[0]); //ilk elemana ulaşma
        console.log('strings[]', strings[4]); //index numarası 4 olan elemana ulaşma
        console.log('strings.includes()', strings.includes('D')) //eleman dizi içinde var mı yok mu kontrol eder true fols çıktı verir
        console.log('strings.indexOf()', strings.indexOf('D'));
        console.log('strings.lastIndexOf()', strings.lastIndexOf('D')); //sondan başlayarak ilk gelen D nin indexini verir
        console.log('strings.at()', strings.at(1)); // 1. indexteki elementi verir

        const car = {
            brand: 'Mercedes-Benz',
            model: 'S550',
            year: '2024',
            color: 'Green',
            //getDetails method
            getDetails: function() {
                return `Brand: ${this.brand}, Model: ${this.model}, Year: ${this.year}, Color: ${this.color}`;
            }
        };
        console.log(car.getDetails());
        
        
        
    </script>
</body>
</html>
