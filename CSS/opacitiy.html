<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Opacity</title>
    <style>
        img {
            margin-bottom: -180px;
        }
        img:hover {
            opacity: 0.5;
        }
        .opacity {
            opacity: 0.3;
            width: 80px;
            height: 80px;
            margin-left: 200px;
        }

    </style>
</head>
<body>
    <h1>CSS Opacity</h1>
    <img src="../Images/witcher-3-wild-hunt-kaer-morhen-rosette-wallpaper-2304x864_86.jpg" alt="witcher 3 wallpaper" width="500">
    <div class="opacity" style="background-color: blue;"></div>
    <div class="opacity" style="background-color: orange;"></div>
    
</body>
</html>
