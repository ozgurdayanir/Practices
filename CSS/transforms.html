<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Transforms</title>
    <style>
        body {
            padding: 50px;
        }

        .transform {
            width: 100px;
            height: 100px;
            background-color: cornflowerblue;
        }
        .translate  {
            transform: translate(50px, 20px);
        }
        
        .scale:hover { /*genelde hover etiketiyle beraber efekt olarak kullanılıyor*/
            transform: scale(1.2, 1.2);
        }
        .rotate {
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <h1>CSS Transforms</h1>
    <h2>The translate() Method</h2>
    <div class="transform translate"></div>
    <h2>The scale() Method</h2>
    <div class="transform scale"></div>
    <h2>The rotate() Method</h2>
    <div class="transform rotate"></div>
</body>
</html>
