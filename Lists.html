<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h1>HTML Lists</h1>

    <h2>Unordered Lists</h2>
    <ul>
        <li>Elma</li>
        <li>Süt</li>
        <li>Yumurta</li>
        <li>Ekmek</li>
        <ul>
            <li>Tambuğday</li>
            <li>Beyaz</li>
            <li>Ekşimaya</li>
        </ul>
    </ul>

    <h2>Ordered List</h2>
    <ol style="list-style-type:circle;">
        <li>Kalkış</li>
        <li>Kahvaltı</li>
        <li>Mail kontrolü</li>
        <li>Daily Toplantısı</li>
        <li>Kahve arası</li>
    </ol>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language </dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
</body>
</html>
